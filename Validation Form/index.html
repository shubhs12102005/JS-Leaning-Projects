<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name:</label>
                        <input type="text" placeholder="Enter Full Name" id="name">
                        <i class="fa-solid"></i>
                        <span id="nameError"></span>
                    </p>

                    <p>
                        <label for="email">Email:</label>
                        <input type="email" placeholder="xyz@gmail.com" id="email">
                        <i class="fa-solid"></i>
                        <span id="emailError"></span>
                    </p>

                    <p>
                        <label for="password">Password:</label>
                        <input type="password" placeholder="Enter atleast 8 characters" id="password">
                        <i class="fa-solid"></i>
                        <span id="passwordError"></span>
                    </p>

                    <p>
                        <label for="conpassword">Confirm Password:</label>
                        <input type="password" placeholder="Enter Confirm Password" id="conpassword">
                        <i class="fa-solid"></i>
                        <span id="conpasswordError"></span>
                    </p>

                    <p>
                        <input type="submit" value="Create Account" id="submitBtn">
                    </p>
                </form>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
