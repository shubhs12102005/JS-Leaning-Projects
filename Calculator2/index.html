<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .btn {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center; justify-content: center;">
        <div
            style="margin-top: 50px; display: flex; align-items: center; justify-content: center; flex-direction: column; width: 400px; height: 400px; border: 1px solid black;">
            <input disabled
                style="text-align: right; font-size: 25px; width: 300px; margin-bottom: 20px; padding: 10px;"
                type="text" id="display">

            <div>
                <button class="btn" onclick="addToDisplay(7)">7</button>
                <button class="btn" onclick="addToDisplay(8)">8</button>
                <button class="btn" onclick="addToDisplay(9)">9</button>
                <button class="btn" onclick="ClearDisplay()">C</button>
            </div>

            <div>
                <button class="btn" onclick="addToDisplay(4)">4</button>
                <button class="btn" onclick="addToDisplay(5)">5</button>
                <button class="btn" onclick="addToDisplay(6)">6</button>
                <button class="btn" onclick="addToDisplay('+')">+</button>
            </div>

            <div>
                <button class="btn" onclick="addToDisplay(1)">1</button>
                <button class="btn" onclick="addToDisplay(2)">2</button>
                <button class="btn" onclick="addToDisplay(3)">3</button>
                <button class="btn" onclick="addToDisplay('-')">-</button>
            </div>

            <div>
                <button class="btn" onclick="addToDisplay(0)">0</button>
                <button class="btn" onclick="addToDisplay('/')">/</button>
                <button class="btn" onclick="addToDisplay('*')">*</button>
                <button class="btn" onclick="Evaluate()">=</button>
            </div>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const addToDisplay = (num) => {
            display.value += num;
        }

        const Evaluate = () => {
            const expression = display.value;
            display.value = eval(expression);
        }

        const ClearDisplay = () => {
            display.value = "";
        }
    </script>
</body>

</html>
