<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traingle Pyramid</title>
</head>

<body>
    <div>
        <h1>Traingle Pyramid</h1>
        <input type="text" id="num">
        <button onclick="Generate()">Generate</button>
        <pre id="para"></pre>
    </div>

    <script>
        const Generate = () => {
            const num = document.getElementById("num").value;

            let arr = [];
            for (let i = 1; i <= num; i++) {
                var space = ' '.repeat(num - i);
                var star = '*'.repeat(2 * i - 1);
                arr.push(space + star);

                document.getElementById("para").innerText = arr.join("\n");
            }
        }
    </script>
</body>

</html>
